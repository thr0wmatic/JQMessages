# show join/leave messages
join-messages: true
quit-messages: true

# worlds where join/leave messages will be shown
enabled-worlds:
- world
- world_the_end
- world_nether

# default join/leave messages format
join-format: "&rPlayer {prefix}{player}&r "
join-default-message: "joined the server!"

leave-format: "&rPlayer {prefix}{player}&r "
leave-default-message: "left the server!"

# messages
messages:
join-usage: |

&b&l| &fUsage:
&b&l| &b/joinmessage set <message> &8- &fSet your join message.
&b&l| &b/joinmessage clear &8- &fClear your join message.
&b&l| &b/joinmessage toggle &8- &fEnable or disable your join message.

leave-usage: |

&b&l| &fUsage:
&b&l| &b/leavemessage set <message> &8- &fSet your leave message.
&b&l| &b/leavemessage clear &8- &fClear your leave message.
&b&l| &b/leavemessage toggle &8- &fEnable or disable your leave message.

