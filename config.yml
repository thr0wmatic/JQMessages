message-disabled: '&c&l| &fYour join message has been disabled.'
message-enabled: '&a&l| &fYour join message has been enabled.'
leave-updated: '&a&l| &fYour leave message &aupdated&f. &fPreview: {preview}'
leave-updated-other: '&a&l| &fLeave message for {player} &aupdated&f. &fPreview: {preview}'
